server:
  port: ${PORT:8080}

spring:
  application:
    name: datum-fleetx
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/fleetx}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:datum-fleetx-secret-key-2026-enterprise-edition-very-long-secure-key}
  expiration: 86400000  # 24 hours in milliseconds

# File Upload
file:
  upload-dir: ./uploads
  max-size: 10485760  # 10MB

# Logging
logging:
  level:
    root: INFO
    com.datum.fleetx: DEBUG
    org.springframework.security: DEBUG

# CORS
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
